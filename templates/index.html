<!DOCTYPE html>
<html>
<head>
    <title>Status Bot Telegram</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
            text-align: center;
        }
        .status-message {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .btn-start {
            padding: 10px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="status-message" id="statusMessage"></h1>
        <a href="/start" class="btn btn-primary btn-start">Mulai Bot</a>
    </div>

    <script>
        var botRunning = {{ bot_running|lower }};

        if (botRunning) {
            document.getElementById('statusMessage').textContent = 'Bot sedang berjalan';
        } else {
            document.getElementById('statusMessage').textContent = 'Bot tidak berjalan';
        }
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

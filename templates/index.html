<!DOCTYPE html>
<html>
<head>
    <title>Status Bot</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 24px;
        }

        .status {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

        {% else %}
            Bot tidak berjalan.
        {% endif %}
    </div>
</body>
</html>
